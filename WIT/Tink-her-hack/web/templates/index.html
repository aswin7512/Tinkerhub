<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Profile Card</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <script src="static/js/bootstrap.bundle.min.js"></script>
    
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Times New Roman', sans-serif;
            --bs-primary-rgb: 255, 0, 0;
            --bs-secondary-rgb: 0, 255, 0;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 3px solid #0d6efd; /* Bootstrap 'primary' color */
        }
        .card {
            border-radius: 20px
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow border-0 text-center" style="width: 18rem;">
        
        <div class="card-body p-4">
            <img 
                src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?auto=format&fit=crop&w=200&h=200" 
                class="rounded-circle profile-img mb-3" 
                alt="Profile"
            >
            
            <h4 class="card-title text-primary fw-bold">{{name}}</h4>
            <p class="text-primary fw-bold small">{{role}}</p>
            <p class="card-text text-secondary small">
                I love building beautiful interfaces and teaching others. Coffee addict â˜•.
            </p>
            
            <a href="/index/{{id}}" class="btn btn-primary rounded-pill w-100 mt-3">Follow Me</a>
        </div>
    </div>

</body>
</html>
